version: "3.7"

services:
  service:
    # bind-mount for sss authentication
    volumes:
      - /var/lib/sss/pipes:/var/lib/sss/pipes
      - /var/lib/sss/mc:/var/lib/sss/mc:ro
    networks:
      default:
      proxynet:
        aliases:
          - streamer
    secrets:
      - streamer-service-config.json
      - streamer-mailer-config.json
  ui:
    networks:
      default:
      proxynet:
        aliases:
          - streamer-ui

networks:
  proxynet:
    external: true

secrets:
  streamer-service-config.json:
    external: true
  streamer-mailer-config.json:
    external: true