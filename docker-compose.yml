version: '3.7'
services:
  db:
    build:
      context: ./redis
    image: ${DOCKER_REGISTRY:-dccn}/redis
    user: root
    volumes:
      - ${STREAMER_DB_DATA_VOL}:/data
  service:
    build:
      context: ./streamer
    image: ${DOCKER_REGISTRY:-dccn}/streamer
    user: root
    environment:
      - REDIS_HOST=db
      - REDIS_PORT=6379
      - STREAMER_SERVICE_PORT=${STREAMER_SERVICE_PORT:-3001}
    volumes:
      - ${STREAMER_SERVICE_LOG_VOL}:/opt/streamer/log
      - ${STREAMER_SERVICE_CRON_VOL}:/cron
      - ${HOME_VOL}:/home:ro
      - ${PROJECT_VOL}:/project
    depends_on:
      - db
  ui:
    build:
      context: ./streamer-ui
    image: ${DOCKER_REGISTRY:-dccn}/streamer-ui
    environment:
      - STREAMER_UI_HOST=${STREAMER_UI_HOST:-0.0.0.0}
      - STREAMER_UI_PORT=${STREAMER_UI_PORT:-9000}
      - STREAMER_UI_BUFFER_DIR=${STREAMER_UI_BUFFER_DIR}
      - STREAMER_URL_PREFIX=http://service:${STREAMER_SERVICE_PORT:-3001}
    volumes:
      - ${PROJECT_VOL}:/project
    depends_on:
      - service
      - ui-db
    networks:
      - ui_net
  ui-db:
    image: postgres:12
    environment:
      - POSTGRES_HOST=${STREAMER_UI_HOST:-0.0.0.0}
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
      - PGDATA=/data/postgres
    ports:
      - 5432:5432
    volumes:
      - ./streamer-ui//ui-db/init/01-initialize-database.sh:/docker-entrypoint-initdb.d/01-initialize-database.sh:ro
      - ./streamer-ui/ui-db/pgdata:/var/lib/postgresql/data
    networks:
      - ui_net
    restart: always

networks:
  ui_net:
