version: "2"
services:
  db:
    build:
      context: ./redis
    image: redis
    user: root
    networks:
      - nw_streamer
    volumes:
      - ${STREAMER_DB_DATA_VOL}:/data
  service:
    build:
      context: ./streamer
    image: streamer
    user: root
    networks:
      - nw_streamer
    ports:
      - 3001:3001
    environment:
      - REDIS_HOST=db
      - REDIS_PORT=6379
    volumes:
      - ${STREAMER_SERVICE_CONFIG_VOL}:/opt/streamer/config
      - ${STREAMER_SERVICE_LOG_VOL}:/opt/streamer/log
      - ${STREAMER_SERVICE_CRON_VOL}:/cron
      - ${HOME_VOL}:/home:ro
      - ${PROJECT_VOL}:/project
    depends_on:
      - db
networks:
    nw_streamer:
        driver: bridge
